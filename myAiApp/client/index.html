<!DOCTYPE html>
<html>
    <head>
        <title>Doris recruitment-assistant</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Roboto&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="./img/AvatarMaker.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="box">
            <div class="content">
                <div class="header">
                    <a style="display: flex;" href="" target="_blank">
                        <img class="home" src="./img/home.svg" alt="Go to portfolio ">
                      </a>
                    
                    <div class="menu-header">
                        <h2>Doris - Recruitment Assistant</h2>
                        <!--<p class="beta">BETA</p>-->
                    </div>
                    <div class="emptydiv"></div>
                </div>

                <div id="message-container" class="message-container">
                    <div id="messages" class="messages">
                        <div class="doris-container">
                            <img class="doris-img" src="./img/AvatarMaker.png" alt="ai-avatar Doris" />
                            <div class="doris-message">
                                <p class="name">Doris</p>
                                <p class="doris">Hi, I'm Doris, Johns personal recruitment assistant. Ask me about John, 
                                    I'll do my best to answer!
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="input-container">
                        <form id="myForm">
                            <input type="text" id="message" name="message" placeholder="Type your message here.." required>
                            <button type="submit">
                                <img src="./img/paper-plane.png" alt="Submit">
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        
        <script src="js/index.js"></script>
    </body>
</html>
